<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpace Profile</title>
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/97492/pexels-photo-97492.jpeg'); /* Example background pattern */
            color: #ffffff;
            font-family: "Comic Sans MS", cursive, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #00ff00;
        }
        h1 {
            color: #ff00ff;
            text-align: center;
            text-shadow: 2px 2px 4px #000000;
            margin-top: 20px;
        }
        .profile-pic {
            display: block;
            margin: 0 auto;
            border: 5px solid #00ff00;
        }
        .about-me {
            background-color: #ff00ff;
            padding: 10px;
            margin-top: 20px;
            border: 2px solid #00ff00;
            text-align: center;
        }
        .friends {
            margin-top: 20px;
        }
        .friends h2 {
            color: #ff00ff;
            text-shadow: 2px 2px 4px #000000;
        }
        .friend {
            display: inline-block;
            width: 100px;
            margin: 10px;
            text-align: center;
        }
        .friend img {
            border: 3px solid #00ff00;
            width: 100px;
            height: 100px;
        }
        .friend p {
            color: #00ff00;
        }
        .marquee {
            color: #ff00ff;
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MySpace Profile</h1>
        <img src="https://m.media-amazon.com/images/I/51tYXyD5NHL._AC_UF1000,1000_QL80_.jpg" alt="Profile Picture" class="profile-pic">
        <div class="about-me">
            <h2>About Me</h2>
            <p>hola im civ >:)</p>
        </div>
        <div class="marquee">
            <marquee>hell yeah myspace!!!!</marquee>
        </div>
        <div class="friends">
            <h2>My Friends</h2>
            <div class="friend">
                <img src="https://abc3340.com/resources/media/742401c2-6bb3-4090-8a80-05cb02b3c61a-large3x4_2f5f7ac71833b101c8fedeed67269158large.jpeg?1630002477925" alt="Friend 1">
                <p>Friend 1</p>
            </div>
            <div class="friend">
                <img src="https://abc3340.com/resources/media/742401c2-6bb3-4090-8a80-05cb02b3c61a-large3x4_2f5f7ac71833b101c8fedeed67269158large.jpeg?1630002477925" alt="Friend 2">
                <p>Friend 2</p>
            </div>
            <div class="friend">
                <img src="https://abc3340.com/resources/media/742401c2-6bb3-4090-8a80-05cb02b3c61a-large3x4_2f5f7ac71833b101c8fedeed67269158large.jpeg?1630002477925" alt="Friend 3">
                <p>Friend 3</p>
            </div>
            <div class="friend">
                <img src="https://abc3340.com/resources/media/742401c2-6bb3-4090-8a80-05cb02b3c61a-large3x4_2f5f7ac71833b101c8fedeed67269158large.jpeg?1630002477925" alt="Friend 4">
                <p>Friend 4</p>
            </div>
        </div>
    </div>
</body>
</html>
